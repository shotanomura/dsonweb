name: Deploy Backend to HF Space

on:
  push:
    branches:
      - main  # メインのブランチ名 (masterの場合もあります)
    paths:
      - 'backend/**'  # backend/ フォルダ内に変更があった時だけ実行

jobs:
  deploy-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install huggingface_hub
        run: pip install huggingface_hub

      - name: Upload to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_REPO_ID: "shotanomura/backend" 
        
        run: |
          python -c "
            from huggingface_hub import HfApi
            import os

            api = HfApi(token=os.environ['HF_TOKEN'])
            repo_id = os.environ['HF_REPO_ID']

            print(f'Uploading files from /backend to {repo_id}...')

            # 'backend' フォルダの中身を、指定したSpaceリポジトリのルートにアップロード
            api.upload_folder(
                folder_path='backend',
                repo_id=repo_id,
                repo_type='space',
                # 既存のファイルを削除してからアップロード (不要なファイルが残らないようにするため)
                delete_patterns='*' 
            )

            print('Upload complete.')
            "